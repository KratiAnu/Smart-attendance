{% extends 'index.html'%}

{% load static %}
{%static "images" as baseurl %} 

{% block  content %}
<a href="asa">okkk</a> 

<div class="container-contact100" style="background-image: url({{baseurl}}/bg-01.jpg);">
    <div class="wrap-contact100">
        <form class="contact100-form validate-form"  action="submit" method= "POST" >
            {%csrf_token%}
            <span class="contact100-form-title">
                Get in Touch
            </span>

            <div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate="Name is required">
                <span class="label-input100">Tell us your name *</span>
                <input class="input100" type="text" name="name" placeholder="Enter your name">
            </div>

            <div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                <span class="label-input100">Enter your Regwestration id *</span>
                <input class="input100" type="text" name="reg" placeholder="Enter your regestration id">
            </div>

            <div class="wrap-input100">
                <span class="label-input100"></span>
                <input class="input100" type="text" name="phone" placeholder="+91">
            </div>

            

            <div class="container-contact100-form-btn">
                <div class="wrap-contact100-form-btn">
                    <div class="contact100-form-bgbtn"></div>
                    <button class="contact100-form-btn">
                        Submit
                    </button>
                </div>
            </div>
        </form>
    </div>

    <span class="contact100-more">
            Call us on +001 345 6178
    </span>
</div>




<a href="start">Save</a>

<a href="disp">Display</a>
<a href="attend">Attendance</a>

<a href="server" target="_blank">class time </a> 


{% endblock   %}
